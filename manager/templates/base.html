<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Local Library</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% block sidebar %}
  <div class="container-fluid">
    
            

          <nav class="navbar navbar-light bg-light">
              <a class="navbar-brand">Navbar</a>
              <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
              <a class="nav-link" href="{% url 'movies' %}">Movies</a>
              <form class="form-inline" action="{% url 'search-results' %}" method="GET" value="{{request.GET.q}}">
                  <input class="form-control mr-sm-2" type="text" name="q" value="{{request.GET.q}}" placeholder="Search movies"/>
                  <input  class="btn btn-outline-success my-2 my-sm-0" type="submit" name="submit" value="Search"/>
              </form>
            </nav>




            
          </div>  
     {% endblock %}
      

  
  
{% block content %}{% endblock %}
</body>
</html>
