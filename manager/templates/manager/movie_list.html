{% extends 'base.html' %}

{% block content %}

<h1>Movie list</h1>
{%if movie_list %}
<ul class="list-group col-4">
    {% for movie in movie_list %}
    <li class="list-group-item">
        <a href="{{movie.get_absolute_url }}"  class="list-group-item list-group-item-action active">
            {{movie.title}}</a> ({{movie.director}}) 
    </li>
    {% endfor %}
</ul>
{% else %}
    <p>There are no movies here</p>
{% endif %}

{% endblock %}
